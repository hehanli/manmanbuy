<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/product.css">
</head>
<body>
<!--头部区域-->
<header class='mmb_top'>
    <div class="right fr mmb_app">
        <a href="#" class='my__center'>
            <img src="images/icons/header_app.png" alt="">
        </a>
    </div>
    <div class="left mmb_logo">
        <a href="../Home/home.html" class='my__center_y'>
            <img src="images/icons/header_logo.png" alt="">
        </a>
    </div>
</header>
<!--search区域-->
<section class='mmb_search'>
    <div class="mmb_search_txt">
        <input type="search" name="search" id="search" placeholder='请输入你想比价的商品' class='s_input'>
    </div>
    <div class="mmb_search_btn">
        <input type="submit" value="搜索" class='s_btn'>
    </div>
</section>
<!--产品信息头部-->
<section class='mmb_product_info'>
    <h3>平板电视产品销量排行</h3>
</section>
<!--主体区域-->
<section class='mmb_content'>
    <ul class='mmb_content_list'>

    </ul>
</section>
<!--尾部区域-->
<section class='footer'>
    <div class="footer_return">
        <button class="login fl">
            <a href="#">登录</a>
        </button>
        <button class="register fl">
            <a href="#">注册</a>
        </button>
        <button class="back fr ">
            <a href="#">返回顶部</a>
        </button>
    </div>
    <div class="phoneload">
        <p><span style='color: #FF0000'>手机APP下载</span>慢慢买手机版--掌上比价平台</p>
        <p>m.manmanbuy.com</p>
    </div>
</section>
<script src='js/zepto.js'></script>
<script src='js/ajax.js'></script>
<script src='js/event.js'></script>
<script src='js/template-native.js'></script>
<script type='text/html' id='tpl'>
    <%for(var i = 0; i < items.length ; i++) { %>
        <li>
            <a href="updateInfo.html?productid=<%= items[i].productid %>&productImg=<%= items[i].productImg.split(' ')[1].split('=')[1] %>&productName=<%= items[i].productName %>">
                <div class="left fl">
                    <%=# items[i].productImg %>
                </div>
                <div class="right">
                    <p class='txt_cut'><%= items[i].productName %></p>
                    <p class='jiage'><%= items[i].productPrice %></p>
                    <p>
                        <span ><%= items[i].productQuote %></span>&nbsp;&nbsp;
                        <span ><%= items[i].productCom %></span>
                    </p>
                </div>
            </a>
        </li>
    <% } %>
</script>
<script src='js/product.js'></script>
</body>
</html>
