<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/baicaijia.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bcj.js"></script>
	 <script src="js/template-native.js" ></script>

		          <!-- 导航区域模板 -->          
	 <script id="tpl_nav" type="text/temp">
					<% for(var i=0; i<tit.length; i++){ %>
			<li data-titleid=<%= tit[i].titleId %>><a href="javascript:;" ><%= tit[i].title %></a></li>		
					<%}%>
	</script>

		          <!-- 内容区域模板 -->
	 <script id="tpl_content" type="text/temp">
	 		<% for(var i=0; i<id.length; i++){ %>	 		   
			  <div class="bcj_content_box  clearfix" >					
	 		     <div class="bcj_content_img  clearfix"><%=# id[i].productImg %></div>
		         <div class="bcj_content_introduce">			
		         	<span class="bcj_content_introduce_title"><%=# id[i].productName  %></span><br>
		         	<span class="bcj_content_introduce_juan">
		         		<span><%=# id[i].productPrice  %></span>  
	         	    </span><br>
	         	    <span class="bcj_content_introduce_yilingjuan"><%=# id[i].productCouponRemain %> </span>
	         	    <div class="bcj_content_introduce_foot">
	         	    	<span> <%=# id[i].productCoupon  %>  </span>
						<span><%=# id[i].productHref  %> </span>
	         	    </div>			
	 		    </div>
	 		</div>
			<% } %></script>
</head>
<body>

        <!-- 头部区域 -->
    	<header class="bcj_header" id="header">
    		        <div class="header_left_wenzi">白菜价—淘宝内部券</div>
    				<div class="header_left_back"><a href="../Home/home.html">＜</a></div>
    				<a href="###" class="header_right_download"></a></header>

    	<!-- 导航区域 -->
    	<nav class="bcj_nav">
    		<ul id="bcj_nav_ul" class="clearfix"> 
		<!-- 此处用模板引擎 -->
    		</ul>
    	</nav>

		<!-- 内容模块区域 -->
		<section class="bcj_content" id="bcj_content_wrap"> </section>

       	<!-- 底部部分 -->
       	<footer>
       		<div class="footer_t">
       			<a href="javascript:;" class="login">登录</a>
       			<a href="javascript:;" class="register">注册</a>
       			<a href="#" class="return_top">
       				<img src="images/top.jpg" alt="">
       				返回顶部
       			</a>
       		</div>
       		<div class="footer_b">
       			<p>
       				<a class="app_download" href="javascript:;">手机APP下载</a>
       				<a class="mmb_mobile" href="javascript:;">慢慢买手机版</a>
       				-- 掌上比价平台
       			</p>
       			<p>
                       m.manmanbuy.com  
       			</p>
       		</div>
       	</footer>

</body>
</html>
