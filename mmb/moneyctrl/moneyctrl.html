<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/hanhan-common.css"/>
    <link rel="stylesheet" href="css/hanhan_save_money.css"/>
    <script src="js/jquery-2.2.4.js"></script>
    <script src="js/template-native.js"></script>
    <script src="js/han_save_money.js"></script>

    <title></title>
</head>
<body>
<!-- header部分 -->
<header class="mmm_header">
    <a href="../Home/home.html" class="fl mmm_header_return"></a>

    <a href="javascript:;" class="fr mmm_header_app"></a>

    <div class="mmm_header_title ta">省钱控-最新优惠</div>
</header>
    

    <!--商品展示区域-->
    <section class="product_list">
        <ul>
            
        </ul>

    </section>
    <!--结尾部分-->
    <section class="save_floor">
        <div class="floor_nav clearfix">
            <div class="fl w33">
                <input type="button" class="left_btn" value="上一页"/>
            </div>
            <div class="fl w33">
                <input type="text" value="1/14"/>
            </div>
           <div class='fl w33'>
               <input type="button" class="right_btn" value="下一页"/>
           </div>
        </div>
        <div class="floor_shouye">
            首页>省钱控
        </div>
    </section>

    <section class="save_money_over">
        <div class="save_denglv">
            <ul>
            <li class="fl w33"><a href="#"></a>登录</li>
            <li class="fl w33"><a href="#"></a>注册</li>
            <li class="fl w33 " id="back_top"><a href="#"></a>返回顶部</li>
            </ul>
        </div>

        <div class="save_money_bottom">
            <div>
                <p><span class="app_red">手机APP下载</span> 慢慢买手机版 - 掌上比价平台</p>
                <p><a href="javascript:0">m.manmanbuy.com</a></p>
            </div>

        </div>
    </section>











    <script type="text/html" id="tpl">
    <% for(var i=0;i< result.length ; i++){ %>
        <li class="product_item">
            <a href="../inlanddiscount/getmoneyctrl.html?id=<%= result[i].productId  %>">
                <div class="fl product_img">
                    <%=# result[i].productImg2 %>
                </div>
                <div class="details">
                    <div class="detail_title">
                        <%= result[i].productName %> <span><%= result[i].productPinkage %></span>
                    </div>
                    <div class="detail_info clearfix">
                        <span class="mall fl"><%= result[i].productFrom %> | <%= result[i].productTime %></span>
                        <span class="comment fr"><%= result[i].productComCount.replace(/\D+/g,'') %></span>
                    </div>
                </div>
            </a>
        </li>
   <% } %>
    </script>

</body>
</html>
